<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.8</title>
</head>
<style type="text/css">
  .Tab {
    color: #cccccc;
    margin: 40px 30%;
    text-align: left;
  }
  .Top {
    margin: 10px 30%;
    color: #cccccc;
  }
</style>
<body style="background-color: #454545">
<label for="marks" class="Top">Введите оценки: </label>
<input type="text" id="marks" style="margin: 10px 30%"><br>
<button id="process" style="margin: 10px 30%">Выполнить</button><br>

<span  class="Top">Сводка по экзамену</span>
<table class="Tab">
    <tr>
        <td>Оценка</td>
        <td>Количество сдавших на оценку</td>
    </tr>
    <tr>
        <td>Отлично</td>
        <td><input id="perf" type="text"></td>
    </tr>
    <tr>
        <td>Хорошо</td>
        <td><input id="good" type="text"></td>
    </tr>
    <tr>
        <td>Удовлетворительно</td>
        <td><input id="nice" type="text"></td>
    </tr>
    <tr>
        <td>Неудовлетворительно</td>
        <td><input id="bad" type="text"></td>
    </tr>
    <tr>
        <td>Количество сдавших</td>
        <td><input id="succeded" type="text"></td>
    </tr>
    <tr>
        <td>Средний балл:</td>
        <td><input id="avg" type="text"></td>
    </tr>
</table>

<script>

    var process = document.getElementById("process");
    process.onclick = function () {
        var marks = document.getElementById("marks").value;

        var p = [];
        var g = [];
        var n = [];
        var b = [];

        var markList = marks.split('');
        for (i=0; i<markList.length; i++) {
            switch (markList[i]) {
                case "5":
                    p.push(markList[i]);
                    break;
                case "4":
                    g.push(markList[i]);
                    break;
                case "3":
                    n.push(markList[i]);
                    break;
                case "2":
                    b.push(markList[i]);
                    break;
            }
        }
        var perf    = document.getElementById("perf"),
            good    = document.getElementById("good"),
            nice    = document.getElementById("nice"),
            bad     = document.getElementById("bad"),
            succededVal    = document.getElementById("succeded"),
            avgVal    = document.getElementById("avg");

        console.log(p.length, g.length, n.length, b.length);
        perf.value = p.length;
        good.value = g.length;
        nice.value = n.length;
        bad.value = b.length;
        var succededVal = parseInt(perf.value, 10) + parseInt(good.value, 10) + parseInt(nice.value, 10);
        var total = markList.reduce(function(a, b) {
            return ((parseInt(a) + parseInt(b)));
        });
        var avg = total/markList.length;
        succeded.value = succededVal;
        avgVal.value = avg
    }
</script>
</body>
</html>
